<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <div class="outer">
            <div class="header-scrolling">
                <h1>• DIGITAL LIBRARY</h1>
                <h1>• DIGITAL LIBRARY</h1>
                <h1>• DIGITAL LIBRARY</h1>
                <h1>• DIGITAL LIBRARY</h1>
                </div>
        </div>
        
        <div id="button-frame"><button class="main" onclick="showModal()">Add a book <span>&#x27F6;</span>Add a book <span>&#x27F6;</span></button></div>
        <div class="dark">
            <div class="modal">
                <div class="outer">
                    <div class="inframe">
                        <div class="new-header-scrolling">
                        <h2>• New book</h2>
                        <h2>• New book</h2>
                        <h2>• New book</h2>
                        <h2>• New book</h2>
                        <h2>• New book</h2>
                    </div></div>
                    <button class="btn secondary" onclick="hideModal()">Close</button>
                </div>
                <form action="#">
                    <div id="text-inputs">
                        <label for="author">
                            <input type="text" id="author" placeholder="Add the author" required>
                        </label>
                            
                        
                        <label for="title">
                            <input type="text" id="title" placeholder="Add the title" required>
                        </label>
                            
                        
                        <label for="numOfPages">
                            <input type="number" id="numOfPages" placeholder="Add the number of pages">
                        </label>
                    </div>
                    
                        
                    <label for="radios" class="section-name"><p>Reading status</p></label>
                    <div class="radios">
                        <div class="frstOpt radio">
                            <input type="radio" name="status" id="reading" value="Reading" checked>
                            <label for="reading">Reading</label>
                        </div>
                        <div class="scndOpt radio">
                            <input type="radio" name="status" id="booked" value="Booked">
                            <label for="booked">Booked</label>
                        </div>
                        <div class="thrdOpt radio">
                            <input type="radio" name="status" id="readed" value="Readed">
                            <label for="readed">Readed</label>
                        </div>
                    </div>                  
                </form>
                <button type="submit" class="btn primary" onclick="alert(newBook.addBookToLibrary)">Add a new book</button>
            </div>
        </div>
        <div id="catalog"></div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="./main.js"></script>
</body>
</html>
